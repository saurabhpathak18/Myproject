<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Documents</title>
</head>
<body>
    <h1>Form Example</h1>
    <form action="xyz.py" method="post">
        <label for="Username">username</label>
        <input type="text" name="username" placeholder="username"><br><br>
        <input type="password" name="password" placeholder="password"><br><br>
        <input type="number" disabled><br><br>
        <input type="email"><br><br>
        <input type="checkbox" checked>
        <input type="checkbox">
        <input type="radio">
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="file">
        <input type="color"><br> <!-- This shows color picker-->
        <br>
        <input type="hidden" value="someid">
        <input type="radio" name="gender">
        <input type="radio" name="gender"><br><br>
        <input type="tel" name="phone" placeholder="123-45-678">
        <select name="city">
            <option value="PNB">Patna</option>
            <option value="BH" selected>Bhopla</option>
            <option value="HYD">Hyderabad</option>
            <option value="DL">Delhi</option>
        </select><br><br>
        <textarea name="" id="" rows="10" col="20"></textarea><br>
        <input type="submit">
        
        

    </form>
